<link href="public/work/css/list.css" rel="stylesheet" media="all">
<div class="index_main">
    <div id="work_list_header">
        <div class="layui-form-item">
            <label class="layui-form-label">筛选：</label>
            <div class="layui-input-inline">
                <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
            </div>
            <button class="layui-btn layui-btn-small" style="margin-top: 5px;" id="selectByWhere">
                查询
            </button>
        </div>
    </div>
    <div id="work_list_table">
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>用户名</th>
                <th>打卡日期</th>
                <th>是否有迟到</th>
                <th>是否有早退</th>
                <th>是否有旷工</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tableView">
            <tr>
                <td colspan="6" style="text-align: center">暂无数据!</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="public/work/js/list.js"></script>
<script type="text" id="listTpl">
    {{#  layui.each(d.data, function(index, item){ }}
       <tr>
        <td>{{item.userName}}</td>
        <td>{{item.date}}</td>
        <td>{{item.hasLate}}</td>
        <td>{{item.hasLeaveEarly}}</td>
        <td>{{item.hasAbsenteeism}}</td>
        <td>
            <button class="layui-btn layui-btn-primary layui-btn-small showDetail" wid="{{item.id}}">
                查看详细
            </button>
        </td>
    </tr>
     {{#  }); }}
</script>
<script type="text" id="workTpl">
    {{#  layui.each(d.data, function(index, item){ }}
       <tr>
        <td>{{item.address}}</td>
        <td>{{item.create_date_time}}</td>
        <td>{{item.lng}}</td>
        <td>{{item.lat}}</td>
        <td>{{item.device_number}}</td>
        <td>{{item.isLate}}</td>
        <td>{{item.isLeaveEarly}}</td>
        <td>{{item.isAbsenteeism}}</td>
        <td>{{item.typeStr}}</td>
    </tr>
     {{#  }); }}
</script>
<script type="text/html" id="workDetailHtml">
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>地点</th>
                <th>时间</th>
                <th>经度</th>
                <th>维度</th>
                <th>设备号</th>
                <th>是否迟到</th>
                <th>是否早退</th>
                <th>是否旷工</th>
                <th>打卡类型</th>
            </tr>
            </thead>
            <tbody id="workDetailView">
            <tr>
                <td colspan="9" style="text-align: center">暂无数据!</td>
            </tr>
            </tbody>
        </table>
</script>
